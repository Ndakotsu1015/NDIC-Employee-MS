<p-card>
  <p-table
    [value]="employees"
    [tableStyle]="{ 'min-width': '85rem' }"
    *ngIf="!updateMode">
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between text-primary mb-2">
        <h5>Employee List</h5>
        <button
          pButton
          type="button"
          label="Add New Employee"
          icon="pi pi-user-plus"
          (click)="gotoNewPage()"
          class="p-button-info"></button>
      </div>

      <!-- new tabel -->

      <p-table
        #dt1
        [value]="employees?  employees: []"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [globalFilterFields]="[
            'name',
            'email',
            'phone_number'
          ]"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button
              pButton
              label="Clear"
              class="p-button-outlined mb-2"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"></button>
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                #filter
                (input)="onGlobalFilter(dt1, $event)"
                placeholder="Search Keyword"
                class="w-full" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Employee Name
                <!-- <p-columnfilter
                  type="text"
                  field="name"
                  display="menu"
                  placeholder="Search by name"></p-columnfilter> -->
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Email Address
                <!-- <p-columnfilter
                  type="text"
                  field="phone_number"
                  display="menu"
                  placeholder="Search by phone number">
                </p-columnfilter> -->
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Mobile Number
                <!-- <p-columnfilter
                  type="text"
                  field="address"
                  display="menu"
                  placeholder="Search by address">
                </p-columnfilter> -->
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Action
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
          <tr>
            <td>
              {{ employee.name }}
            </td>
            <td>
              <span class="image-text ml-2">{{ employee.email }}</span>
            </td>
            <td>
              <span class="image-text ml-2">{{ employee.phone_number }}</span>
            </td>
            <td>
              <span class="image-text ml-2">
                <button
                  pButton
                  type="button"
                  icon="pi pi-eye"
                  (click)="showDetails(employee)"
                  class="p-button-primary p-button-outlined"></button>
              </span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Staff found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">Loading employee data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>

  </p-table>
</p-card>
