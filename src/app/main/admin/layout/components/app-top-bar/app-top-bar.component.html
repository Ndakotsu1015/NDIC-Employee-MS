<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <!-- <img src="assets/layout/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg" alt="logo" /> -->
    <img src="assets/layout/images/ebic-logo-2.png" alt="logo" />
    <!-- <span>Ecowas</span> -->
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }">
    <button class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>
    <button pTooltip="Profile" tooltipPosition="top" (click)="profile()" class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" pTooltip="Logout"  (click)="logOut()">
      <i class="pi pi-sign-out" pTooltip="Logout"></i>
      <span>Log out</span>
    </button>
  </div>
</div>
